<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <title>PetOS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #f0f2f5;
      }

      /* Barra superior */
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: #4267b2;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        z-index: 1000;
      }

      .navbar .left-icons,
      .navbar .right-profile {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .navbar .left-icons a,
      .navbar .right-profile a {
        color: white;
        text-decoration: none;
        position: relative;
      }

      .navbar .left-icons a.active {
        border-bottom: 3px solid white;
        padding-bottom: 3px;
      }

      .navbar .left-icons a:hover,
      .navbar .right-profile a:hover {
        opacity: 0.8;
      }

      .navbar .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid white;
      }

      .online-indicator {
        width: 10px;
        height: 10px;
        background-color: #4caf50;
        border-radius: 50%;
        border: 2px solid white;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      /* Centraliza a barra de pesquisa */
      .search-bar {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .search-bar input {
        width: 600px;
        max-width: 90%;
        padding: 8px 15px;
        border-radius: 20px;
        border: none;
        outline: none;
      }

      /* Conte√∫do principal */
      .container {
        margin-top: 80px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      /* Posts */
      .post {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px 0;
        padding: 15px;
      }

      .post-header {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .post-header img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
      }

      .post-content {
        margin: 15px 0;
        font-size: 15px;
      }

      .post-image {
        width: 100%;
        max-height: 300px;
        object-fit: cover;
        border-radius: 10px;
        margin-top: 10px;
      }

      .post-actions {
        display: flex;
        justify-content: space-around;
        margin-top: 10px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }

      .post-actions button {
        background: none;
        border: none;
        cursor: pointer;
        color: #555;
        font-weight: bold;
      }

      .post-actions button:hover {
        color: #4267b2;
      }
    </style>
  </head>
